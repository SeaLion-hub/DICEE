name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    env:
      # Use postgres role (matches POSTGRES_USER). Do not use "root" - PostgreSQL has no default root role.
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/dicee_test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dicee_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff
        run: ruff check app tests

      - name: Mypy
        run: mypy app

      - name: Run migrations
        run: alembic upgrade head

      - name: Pytest
        run: pytest tests -v
